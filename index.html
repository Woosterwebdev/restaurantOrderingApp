<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner</title>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizza in town.</h2>
      </div>
    </header>
    <div class="container">
      <div class="menu-item m-0">
        <div class="item-details">
          <img class="item-img" src="images/pizza.png" />
          <div class="item-description">
            <h3 class="menu-item-name">Pizza</h3>
            <p class="ingredients">pepperoni, mushroom, mozarella</p>
            <p class="price">$14</p>
          </div>
        </div>
        <img class="add-icon" src="images/add-icon.png" />
      </div>
      <div class="menu-item m-0">
        <div class="item-details">
          <img class="item-img" src="images/burger.png" />
          <div class="item-description">
            <h3 class="menu-item-name">Burger</h3>
            <p class="ingredients">Beef, cheese, lettuce, sauce</p>
            <p class="price">$12</p>
          </div>
        </div>
        <img class="add-icon" src="images/add-icon.png" />
      </div>
      <div class="menu-item m-0">
        <div class="item-details">
          <img class="item-img" src="images/beer.png" />
          <div class="item-description">
            <h3 class="menu-item-name">Beer</h3>
            <p class="ingredients">Grain, hops, yeast, water</p>
            <p class="price">$12</p>
          </div>
        </div>
        <img id="add-icon" src="images/add-icon.png" />
      </div>
      <div class="your-order">
        <h3 class="text-align">-Your Order-</h3>
        <div class="order-item">
          <div class="item-remove">
            <p class="item-name m-5">Pizza</p>
            <button id="remove-btn" class="remove-btn">remove</button>
          </div>
          <p class="price m-5">$14</p>
        </div>
        <div class="order-item">
          <div class="item-remove">
            <p class="item-name m-5">Beer</p>
            <button id="remove-btn" class="remove-btn">remove</button>
          </div>
          <p class="price m-5">$12</p>
        </div>
        <div class="order-total m-0">
          <p class="total m-5">Total:</p>
          <p class="price m-5">$26</p>
        </div>
        <div></div>
        <button id="complete-order" class="complete-order btn">
          Complete Order
        </button>
      </div>
    </div>
    <div id="modal" class="modal">
      <h2>Enter Card Details</h2>
      <div>
        <form class="pay-modal">
          <input
            class="pay-input"
            type="text"
            placeholder="Name as it appears on card"
            required
          />
          <input
            class="pay-input"
            type="text"
            name="fullName"
            placeholder="Enter card number"
            required
          />
          <input
            class="pay-input"
            type="text"
            name="cardNumber"
            placeholder="Enter CVV"
            required
          />
          <div class="modal-btn">
            <button class="pay-btn pay-input btn">Pay</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <footer></footer>
</html>
